<html>

<head>
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="scoreboard">
            <h3>HOME</h3>
            <p id="score-home" class="score">0</p>
            <div class="points">
                <button type="button" onclick="add1PointHome()">+1</button>
                <button type="button" onclick="add2PointsHome()">+2</button>
                <button type="button" onclick="add3PointsHome()">+3</button>
            </div>
        </div>

        <div class="restartBtn">
            <button class="restart" onclick="restart()">NEW GAME</button>
        </div>

        <div class="scoreboard">
            <h3>GUEST</h3>
            <p id="score-guest" class="score">0</p>
            <div class="points">
                <button type="button" onclick="add1PointGuest()">+1</button>
                <button type="button" onclick="add2PointsGuest()">+2</button>
                <button type="button" onclick="add3PointsGuest()">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
